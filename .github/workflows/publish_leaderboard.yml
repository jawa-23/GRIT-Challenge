name: Publish Leaderboard

on:
  workflow_run:
    workflows: ["Decrypt, Validate, and Evaluate Submission"]
    types:
      - completed

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          pip install pandas==2.3.3 pyarrow==23.0.0 scikit-learn==1.2.2 numpy==1.24.3 cryptography==46.0.5

      - name: Render leaderboard markdown
        run: |
          python competition/render_leaderboard.py

      - name: Commit rendered leaderboard
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add leaderboard/leaderboard.md
          git commit -m "Update leaderboard.md"
          git push
